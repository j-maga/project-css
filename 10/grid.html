<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid</title>
<style>

.basket-grid
{
grid-template-columns: auto auto auto auto auto;
display:grid;
gap:10px;
background-color: #66ccff;
padding:10px;
width:70%;
}

.basket-grid > div
{
background-color: aliceblue;
padding: 20px;
}

</style>
</head>
<body>

<div class="basket-grid">
<div><img src="1.png" style="width:100px;"></div>
<div><img src="2.png" style="width:100px;"></div>
<div><img src="3.png" style="width:100px;"></div>
<div><img src="4.png" style="width:100px;"></div>
<div><img src="5.png" style="width:100px;"></div>
<div><img src="6.png" style="width:100px;"></div>
<div><img src="7.png" style="width:100px;"></div>
<div><img src="8.png" style="width:100px;"></div>
<div><img src="9.png" style="width:100px;"></div>
<div><img src="10.png" style="width:100px;"></div>
</div>
</body>
</html>
