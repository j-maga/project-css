<!DOCTYPE html>
<html>
    <head>
    <title>float</title>
    <style>
        .left
        {
            float: left;
            margin-right: 30px;
        }
        .right
        {
            float: right;
            margin-left: 60px;
        }
        p
        {
            font-size: 25px;
            color: blueviolet;
            text-align: justify;
        }
    </style>
    </head>
    <body>
        <img src="orange.png" class="left">
        <img src="lemon.png" class="right">
        <p><br> Float Property<br><br>The float property specifies whether an element should float to the left, right, or not at all.
           Note: Absolutely positioned elements ignore the float property!<br><br>
           Here The Float Property is used in Image 1 to float left and in Image 2 to float right.</p>
    </body>
</html>
